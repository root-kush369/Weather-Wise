<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <h1 class="top-heading">Weather App</h1>


        <div class="tab-container"> 
            <p class="tab" data-userWeather>
                Your Weather
            </p>

            <p class="tab" data-searchWeather>
                Search Weather
            </p>

        </div>


         <div class="weather-container">



                        <div class="grantlocationContainer inactive ">
                            <img src="assets/location.png" alt="not loading" loading="lazy" width="80px" height="80px">
                            <p>grant location access</p>
                            <p>Allow access to get weather information</p>
                            <button class="btn" data-grantAccess>Grant Access</button>
                        </div>
            






                    <form action="#" class="form-container inactive" data-searchForm>

                            <label for="location-city"></label>
                            <input class="searchbox" type="text" placeholder="search for city..." id="location-city" name="loc-city" required data-searchInput >

                            <button class="btnsearch"> 
                                <img src="assets/search.png" alt="notloaded" loading="lazy" width="10px" ; height="10px">
                            </button>
                    </form>
                    



            <div class="loading-container inactive">

                <img src="assets/loading.gif" alt="notloaded" width="150px" ; height="150px">
                <p>Loading</p>

            </div>



            <div class="user-info-container inactive">





                <div class="cityNameANDCountryIcon">
                <p class="ciytnameinSearchUI" data-cityName>  </p>
                
                <img class="flag" data-countryIcon height="50px" width="80px" alt="notloaded" >
                </div>


               



                <div class="weatherdescANDIcon">
                    <p data-weatherDescription> </p>

                    <img  data-weatherIcon height="60px" width="90px" alt="notloaded" loading="lazy">
                
                </div>

                
                    <p data-temp class="temperatureData">
                    </p>


                    <div class="parameter-container">
                        <div class="parameter">
                                <img src="assets/wind.png" alt="notloaded" loading="lazy">
                                <p>Wind Speed</p>
                                <p data-windSpeed></p>
                        </div>
                        
                        <div class="parameter">
                            <img src="assets/humidity.png" alt="notloaded" loading="lazy">
                            <p>Humidity</p>
                            <p data-humidity></p>

                        </div>
                        
                        <div class="parameter">
                            <img src="assets/cloud.png" alt="notloaded" loading="lazy">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
            </div>




        </div>
            
        <script src="scripts.js"></script>
    
    </div>

</body>
</html>
